<html>

    <title>Application Form</title>
  </head>
  <body> <p style="background-image: url('IMG_20220804_220151.jpg');">
    <h2 style="text-align: center">Application Form using HTML</h2><br><br>
    <form style="text-align: center">
       <b>Name:</b> 
        <input type="text" placeholder="Name"><br><br>
        <b>Phone No:</b>
        <input type="number" placeholder="Number"><br><br>
        <b>Email ID:</b>
        <input type="emile" placeholder="@gmail.com"><br><br>
        <b>password:</b>
        <input type="password" placeholder="password"><br><br>
        <b>Gender:</b>
        <input type="radio" name="Gender">Male
        <input type="radio" name="Gender">Female<br><br>
        <b>Date of birth:</b>
        <input type="date"><br><br>
        <b>Hobbies:</b>
        <input type="checkbox"Drawing>Drawing
        <input type="checkbox"Coding>Coding
        <input type="checkbox"playing>playing<br><br>
        <b>Education Qualification:</b>
        <select>
            <option>select option</option>
            <option>10th</option>
            <option>PUC</option>
            <option>UG</option>
            <option>PG</option>
        </select><br><br><br>
        <b>Address:</b>
        <textarea placeholder="Address"></textarea><br><br><br>
        <input type="submit" value="submit">
        <input type="submit" value="cancel"><br><br>
        <a href="https://www.employmenthelp.org/wp-content/uploads/Job-Board-Header-Background.png">visit if you have doubt</a>
    
    </form>
</p>

</html>
